<!DOCTYPE html>
<html>
	<head>
		<title>My mobile twitter</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="page">
			<div id="header">
				<div>	
					<a href="#">
						<img src="images/bird.png" alt="twitter bird logo"/>
					</a>
				</div>
				<div>
					<h1>Log in</h1>
				</div>	
			</div>
		<!--header ends-->
			<div id="wrapper">
				<form>
						<input type="text" value=" &nbsp; Phone,email or username" id="username"><br>
						<input type="password" value="Password" id="password"><br>
						<input type="submit" value="Log in" id="submit"><br>
						<p>Forgot password?</p>
				</form>
			</div>
		<!--wrapper ends-->
			<hr style="border: 1px solid #ccc"/>
			<div id="footer">
				<p>New to Twitter? Sign up</p>
				<p>Already using Twitter via SMS?</p>
				
			</div>
		</div>
	</body>
	
</html>
